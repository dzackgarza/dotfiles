<!DOCTYPE html>
<html lang="en" id="EmojiInputPopupHtml">

<head>
    <!-- emojistuff.com  -->

</head>

<body id="EmojiInputPopupBody">

                <li>

                </li>
                <li>
                    <a href="#" id="navEmojiFoods" class="foods" tabindex="1004" data-category="Food & Drink" title="Food & Drink"></a>
                </li>
                <li>
                    <a href="#" id="navEmojiActivity" class="activity" tabindex="1005" data-category="Activities" title="Activities"></a>
                </li>
                <li>
                    <a href="#" id="navEmojiPlaces" class="places" tabindex="1006" data-category="Travel & Places" title="Travel & Places"></a>

                <li>
                    <a href="#" id="navEmojiObjects" class="objects" tabindex="1007" data-category="Objects" title="Objects"></a>
                </li>
                <li>
                    <a href="#" id="navEmojiSymbols" class="symbols" tabindex="1008" data-category="Symbols" title="Symbols"></a>

                <li>

                <li>
                    <a href="#" id="navEmojiSearch" class="search" tabindex="1010" data-category="0"></a>
                </li>
            </ul>
            <br class="clear" />
            <div id="d-emoji" class="tab-content">
                <input type="text" id="txtSearch" placeholder="Emoji Search" tabindex="1">
                <div class="tab-pane recent"></div>
                <div class="tab-pane people active"></div>
                <div class="tab-pane nature"></div>
                <div class="tab-pane foods"></div>
                <div class="tab-pane activity"></div>
                <div class="tab-pane places"></div>
                <div class="tab-pane objects"></div>
                <div class="tab-pane symbols"></div>
                <div class="tab-pane flags"></div>
                <div class="tab-pane search">
                    <div id="divSearchResults"></div>
                </div>
            </div>
        </div>
    </div>
    <input type="text" id="txtCopyBox" placeholder="Copy emoji from here after selecting" tabindex="10000">
    <a id="aCopy" href="#">Copy</a>
    <div class="bottom-links">
        <span class="bottom-links-shop">
      <a href="#" id="optionsLink"><i class="fa fa-fw fa-cogs"></i>Options</a> &nbsp;&nbsp;

     </span>

        <div id="placeholder">

                </div>
                <div class="col-3">

                <div class="col-3">

                <a href="https://chrome.google.com/webstore/detail/instabot-automation-for-i/abhcgokmndbiegmmbjffdlpihgdmeejf"><img src="img/icon-48-instabot.png"> <span><b>Another extension we made: </b><br>Growbot Automator for Instagram&trade;</span></a>
            </div>

            </div>
        </div>
    </div>
